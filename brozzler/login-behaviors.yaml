# first matched behavior is used, so order matters here
-
  url_regex: '^https?://(?:www\.)?thetimes\.co\.uk/.*$'
  behavior_js_template: login-page.js.j2
  request_idle_timeout_sec: 10
  default_parameters:
    actions:
      - selector: a[href~='https://login.thetimes.co.uk']

language: python
python:
- 3.4
sudo: required
dist: trusty
before_install:
- sudo apt-add-repository -y ppa:ansible/ansible
- sudo apt-get -qq update
- sudo apt-get install -y ansible
before_script:
- ansible-playbook -e brozzler_pip_name=. --inventory-file=ansible/hosts-localhost ansible/playbook.yml
- pip install . pytest
script:
- py.test -v -s tests

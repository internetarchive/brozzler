name: Full test suite

on:
  schedule:
    - cron: "0 6 * * *" # 10PM Pacific daily

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: ./.github/workflows/setup

      - name: Run tests
        run: |
          py.test --tb=native --verbose tests
